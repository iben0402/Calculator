<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="textHolder">
        <textarea id="text" rows="1" cols="20" readonly></textarea>
    </div>
    <div id="container">
        <div class="row">
            <div class="column">
                <button id="1" class="number">1</button>
            </div>
            <div class="column">
                <button id="2" class="number">2</button>
            </div>
            <div class="column">
                <button id="3" class="number">3</button>
            </div>
            <div class="column">
                <button id="+" class="sign">+</button>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <button id="4" class="number">4</button>
            </div>
            <div class="column">
                <button id="5" class="number">5</button>
            </div>
            <div class="column">
                <button id="6" class="number">6</button>
            </div>
            <div class="column">
                <button id="-" class="sign">-</button>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <button id="7" class="number">7</button>
            </div>
            <div class="column">
                <button id="8" class="number">8</button>
            </div>
            <div class="column">
                <button id="9" class="number">9</button>
            </div>
            <div class="column">
                <button id="x" class="sign">x</button>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <button id="clear">C</button>
            </div>
            <div class="column">
                <button id="0" class="number">0</button>
            </div>
            <div class="column">
                <button id="=">=</button>
            </div>
            <div class="column">
                <button id="รท" class="sign">รท</button>
            </div>
        </div>
    </div>
    <script src = "calc.js"></script>
</body>
</html>
